    // 初始化游戏
    function initGame() {
      // 显示游戏菜单
      showGameMenu(true);
      
      // 绑定事件监听
      bindEventListeners();
      
      // 加载存档数据
      loadSaveData();
    }
    
    // 绑定事件监听
    function bindEventListeners() {
      // 菜单相关
      elements.startGame.addEventListener('click', startNewGame);
      elements.continueGame.addEventListener('click', continueGame);
      elements.gameSettings.addEventListener('click', () => showSettings(true));
      elements.closeMenu.addEventListener('click', () => showGameMenu(false));
      
      // 游戏控制
      elements.nextBtn.addEventListener('click', nextDialog);
      elements.saveBtn.addEventListener('click', () => showSaveLoadModal(true, 'save'));
      elements.loadBtn.addEventListener('click', () => showSaveLoadModal(true, 'load'));
      elements.settingsBtn.addEventListener('click', () => showSettings(true));
      
      // 存档/读档
      elements.closeSaveLoad.addEventListener('click', () => showSaveLoadModal(false));
      elements.saveTab.addEventListener('click', () => switchSaveLoadTab('save'));
      elements.loadTab.addEventListener('click', () => switchSaveLoadTab('load'));
      
      // 设置
      elements.closeSettings.addEventListener('click', () => showSettings(false));
      elements.bgmVolume.addEventListener('input', updateVolume);
      elements.seVolume.addEventListener('input', updateVolume);
      elements.textSpeed.addEventListener('change', updateTextSpeed);
      
      // 存档槽位点击
      document.querySelectorAll('#save-load-modal .grid > div').forEach((slot, index) => {
        slot.addEventListener('click', () => {
          if (elements.saveTab.classList.contains('text-primary')) {
            saveGame(index);
          } else {
            loadGame(index);
          }
        });
      });
    }
    
    // 更新文本速度
    function updateTextSpeed() {
      gameState.textSpeed = parseInt(elements.textSpeed.value);
    }
    
    // 开始新游戏
    function startNewGame() {
      showGameMenu(false);
      gameState.currentScene = 'intro';
      gameState.characterAffinity = { 王朝洋: 0, 李东凌: 0 };
      loadScene(gameState.currentScene);
    }
    
    // 继续游戏
    function continueGame() {
      if (gameState.saveSlots.length > 0) {
        const latestSave = gameState.saveSlots[0];
        gameState.currentScene = latestSave.scene;
        gameState.characterAffinity = latestSave.affinity;
        showGameMenu(false);
        loadScene(gameState.currentScene);
      } else {
        alert('没有找到存档数据，将开始新游戏');
        startNewGame();
      }
    }
    
    // 加载场景
    function loadScene(sceneName) {
      const scene = gameScript[sceneName];
      if (!scene) return;
      
      // 特殊处理：返回主菜单
      if (sceneName === 'return_menu') {
        showGameMenu(true);
        return;
      }
      
      // 更新背景
      elements.background.style.backgroundImage = `url('${scene.background}')`;
      
      // 更新角色
      updateCharacter('left', scene.characters.left);
      updateCharacter('right', scene.characters.right);
      
      // 加载对话
      loadDialogs(scene.dialogs);
      
      // 显示对话框
      setTimeout(() => {
        elements.dialogBox.style.transform = 'translateY(0)';
      }, 500);
    }
    
    // 更新角色显示
    function updateCharacter(position, charData) {
      const charElement = elements[`char${position.charAt(0).toUpperCase() + position.slice(1)}`];
      if (charData.src) {
        charElement.querySelector('img').src = charData.src;
        charElement.style.opacity = charData.opacity;
        charElement.style.transform = 'translateX(0)';
      } else {
        charElement.style.opacity = 0;
        charElement.style.transform = position === 'left' ? 'translateX(-50px)' : 'translateX(50px)';
      }
    }
    
    // 加载对话序列
    let currentDialogIndex = 0;
    let currentDialogs = [];
    
    function loadDialogs(dialogs) {
      currentDialogs = dialogs;
      currentDialogIndex = 0;
      showCurrentDialog();
    }
    
    // 显示当前对话
    function showCurrentDialog() {
      if (currentDialogIndex >= currentDialogs.length) {
        // 对话结束，自动进入下一场景（如果有）
        return;
      }
      
      const dialog = currentDialogs[currentDialogIndex];
      
      // 更新说话人信息
      elements.speakerName.textContent = dialog.speaker;
      if (dialog.avatar) {
        elements.speakerAvatar.querySelector('img').src = dialog.avatar;
        elements.speakerAvatar.style.display = 'block';
      } else {
        elements.speakerAvatar.style.display = 'none';
      }
      
      // 显示对话文本（带打字机效果）
      typeText(dialog.text);
      
      // 显示选项
      showChoices(dialog.choices);
      
      // 更新"继续"按钮状态
      elements.nextBtn.style.display = dialog.choices.length > 0 ? 'none' : 'block';
    }
    
    // 打字机效果显示文本
    function typeText(text) {
      elements.dialogText.textContent = '';
      
      let index = 0;
      const speed = gameState.textSpeed === 1 ? 100 : 
                   gameState.textSpeed === 2 ? 50 : 
                   gameState.textSpeed === 3 ? 20 : 0;
      
      if (speed === 0) {
        elements.dialogText.textContent = text;
        return;
      }
      
      const interval = setInterval(() => {
        if (index < text.length) {
          elements.dialogText.textContent += text.charAt(index);
          index++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }
    
    // 显示选项
    function showChoices(choices) {
      elements.choices.innerHTML = '';
      
      if (choices.length === 0) return;
      
      choices.forEach((choice, index) => {
        const button = document.createElement('button');
        button.className = 'choice-btn bg-primary/10 hover:bg-primary/20 text-light py-3 px-4 rounded gal-border text-left';
        button.innerHTML = `<i class="fa fa-heart text-primary mr-2"></i>${choice.text}`;
        
        button.addEventListener('click', () => {
          // 更新好感度
          if (choice.affinity) {
            for (const char in choice.affinity) {
              gameState.characterAffinity[char] += choice.affinity[char];
            }
          }
          
          // 进入下一场景
          if (choice.nextScene) {
            gameState.currentScene = choice.nextScene;
            // 重置对话索引
            currentDialogIndex = 0;
            loadScene(gameState.currentScene);
          }
        });
        
        elements.choices.appendChild(button);
      });
    }
    
    // 下一段对话
    function nextDialog() {
      currentDialogIndex++;
      showCurrentDialog();
    }
    
    // 显示/隐藏游戏菜单
    function showGameMenu(show) {
      if (show) {
        elements.gameMenu.style.opacity = 1;
        elements.gameMenu.style.pointerEvents = 'auto';
      } else {
        elements.gameMenu.style.opacity = 0;
        elements.gameMenu.style.pointerEvents = 'none';
      }
    }
    
    // 显示/隐藏存档/读档界面
    function showSaveLoadModal(show, type = 'save') {
      if (show) {
        elements.saveLoadModal.style.opacity = 1;
        elements.saveLoadModal.style.pointerEvents = 'auto';
        switchSaveLoadTab(type);
      } else {
        elements.saveLoadModal.style.opacity = 0;
        elements.saveLoadModal.style.pointerEvents = 'none';
      }
    }
    
    // 切换存档/读档标签
    function switchSaveLoadTab(type) {
      if (type === 'save') {
        elements.saveTab.classList.add('text-primary', 'border-b-2', 'border-primary');
        elements.saveTab.classList.remove('text-gray-400');
        elements.loadTab.classList.add('text-gray-400');
        elements.loadTab.classList.remove('text-primary', 'border-b-2', 'border-primary');
        document.getElementById('save-load-title').textContent = '存档管理';
      } else {
        elements.loadTab.classList.add('text-primary', 'border-b-2', 'border-primary');
        elements.loadTab.classList.remove('text-gray-400');
        elements.saveTab.classList.add('text-gray-400');
        elements.saveTab.classList.remove('text-primary', 'border-b-2', 'border-primary');
        document.getElementById('save-load-title').textContent = '读档管理';
      }
    }
    
    // 显示/隐藏设置界面
    function showSettings(show) {
      if (show) {
        elements.settingsModal.style.opacity = 1;
        elements.settingsModal.style.pointerEvents = 'auto';
        
        // 初始化设置值
        elements.bgmVolume.value = gameState.volumes.bgm;
        elements.seVolume.value = gameState.volumes.se;
        elements.textSpeed.value = gameState.textSpeed;
      } else {
        elements.settingsModal.style.opacity = 0;
        elements.settingsModal.style.pointerEvents = 'none';
      }
    }
    
    // 更新音量设置
    function updateVolume() {
      gameState.volumes.bgm = parseInt(elements.bgmVolume.value);
      gameState.volumes.se = parseInt(elements.seVolume.value);
      
      // 更新显示文本
      elements.bgmVolume.nextElementSibling.textContent = `${gameState.volumes.bgm}%`;
      elements.seVolume.nextElementSibling.textContent = `${gameState.volumes.se}%`;
      
      // 实际项目中这里会更新音频音量
    }
    
    // 保存游戏进度
    function saveGame(slotIndex = 0) {
      const saveData = {
        scene: gameState.currentScene,
        dialogIndex: currentDialogIndex,
        affinity: { ...gameState.characterAffinity },
        timestamp: new Date().toLocaleString(),
        description: `${currentDialogs[currentDialogIndex]?.speaker || '未知'}: ${currentDialogs[currentDialogIndex]?.text?.substring(0, 20) || '游戏进度'}`
      };
      
      // 保存到本地存储
      gameState.saveSlots[slotIndex] = saveData;
      localStorage.setItem('galgameSaves', JSON.stringify(gameState.saveSlots));
      
      // 更新存档显示
      const slotElements = document.querySelectorAll('#save-load-modal .grid > div');
      if (slotElements[slotIndex]) {
        slotElements[slotIndex].querySelector('.text-xs').textContent = saveData.timestamp;
        slotElements[slotIndex].querySelector('p').textContent = saveData.description;
        slotElements[slotIndex].querySelector('p').classList.remove('text-gray-500');
        slotElements[slotIndex].querySelector('p').classList.add('text-gray-300');
      }
      
      alert('存档成功！');
      showSaveLoadModal(false);
    }
    
    // 加载游戏进度
    function loadGame(slotIndex = 0) {
      if (gameState.saveSlots[slotIndex]) {
        const saveData = gameState.saveSlots[slotIndex];
        gameState.currentScene = saveData.scene;
        gameState.characterAffinity = saveData.affinity;
        currentDialogIndex = saveData.dialogIndex;
        
        showSaveLoadModal(false);
        loadScene(gameState.currentScene);
      } else {
        alert('该存档位无数据');
      }
    }
    
    // 加载存档数据
    function loadSaveData() {
      const savedData = localStorage.getItem('galgameSaves');
      if (savedData) {
        gameState.saveSlots = JSON.parse(savedData);
        
        // 更新存档显示
        const slotElements = document.querySelectorAll('#save-load-modal .grid > div');
        gameState.saveSlots.forEach((save, index) => {
          if (slotElements[index] && save) {
            slotElements[index].querySelector('.text-xs').textContent = save.timestamp;
            slotElements[index].querySelector('p').textContent = save.description;
            slotElements[index].querySelector('p').classList.remove('text-gray-500');
            slotElements[index].querySelector('p').classList.add('text-gray-300');
          }
        });
      }
    }
    
    // 页面加载完成后初始化游戏
    document.addEventListener('DOMContentLoaded', initGame);
  </script>
</body>
